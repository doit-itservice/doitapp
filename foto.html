<!DOCTYPE html>
<html>
  <head>
    <title>Capture Image</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="json2.js"></script>
    <script type="text/javascript" charset="utf-8">
	
	function showAlert() {
		var networkState = navigator.network.connection.type;

		var states = {};
		states[Connection.UNKNOWN]  = 'Unknown connection';
		states[Connection.ETHERNET] = 'Ethernet connection';
		states[Connection.WIFI]     = 'WiFi connection';
		states[Connection.CELL_2G]  = 'Cell 2G connection';
		states[Connection.CELL_3G]  = 'Cell 3G connection';
		states[Connection.CELL_4G]  = 'Cell 4G connection';
		states[Connection.CELL]     = 'Cell generic connection';
		states[Connection.NONE]     = 'No network connection';
		
		if(states[networkState] == 'WiFi connection')
		{
			alert('WLAN');
		}
		else
		{
			alert('Kein WLAN');
		}
    }
	
	
    // Called when capture operation is finished
    //
    function captureSuccess(mediaFiles) {
		showAlert();
        var i, len;
        for (i = 0, len = mediaFiles.length; i < len; i += 1) {
            uploadFile(mediaFiles[i]);
        }
    }

    // Called if something bad happens.
    //
    function captureError(error) {
        var msg = 'An error occurred during capture: ' + error.code;
        navigator.notification.alert(msg, null, 'Uh oh!');
    }

    // A button will call this function
    //
    function captureImage() {
        // Launch device camera application,
        // allowing user to capture up to 2 images
        navigator.device.capture.captureImage(captureSuccess, captureError, {limit: 2});
    }

    // Upload files to server
    function uploadFile(mediaFile) {
        var ft = new FileTransfer(),
            path = mediaFile.fullPath,
            name = mediaFile.name;
		
		alert('olli1: ' + path);

        ft.upload(path,
            "http://webserver/uploadfoto.php",
            function(result) {
				alert('Upload success: ' + result.responseCode);
				alert(result.bytesSent + ' bytes sent');
                console.log('Upload success: ' + result.responseCode);
                console.log(result.bytesSent + ' bytes sent');
				
				////////////////////////////////////////////////			
				window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);
				window.resolveLocalFileSystemURI(path, onResolveSuccess, fail);

				function onFileSystemSuccess(fileSystem) {
					alert("olli2: "+fileSystem.name);
				}

				function onResolveSuccess(fileEntry) {
					alert("olli3: "+fileEntry.name);
					fileEntry.remove(function() {
								alert('Entry deleted');                    
							}, function() {
								alert('ERROR Entry deleted');                    
							});
				}
							
							
				
				function fail()
				{alert("olli 234 ups");}
				////////////////////////////////////////////////	
				
				
            },
            function(error) {
                alert('Error uploading file ' + path + ': ' + error.code);
				console.log('Error uploading file ' + path + ': ' + error.code);
            },
            { fileName: name });
				
    }

    </script>
    </head>
    <body>
        <button onclick="captureImage();">Capture Image</button> <br>
		<a href="javascript:captureImage();">Capture Image</a>
    </body>
</html>
