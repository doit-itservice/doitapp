<script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        //checkConnection();
		//alert(navigator.connection);
		showAlert();
    }
	
	  function alertDismissed() {
        // do something
    }

    // Show a custom alertDismissed
    //
    function showAlert() {
		var networkState = navigator.network.connection.type;

		var states = {};
		states[Connection.UNKNOWN]  = 'Unknown connection';
		states[Connection.ETHERNET] = 'Ethernet connection';
		states[Connection.WIFI]     = 'WiFi connection';
		states[Connection.CELL_2G]  = 'Cell 2G connection';
		states[Connection.CELL_3G]  = 'Cell 3G connection';
		states[Connection.CELL_4G]  = 'Cell 4G connection';
		states[Connection.CELL]     = 'Cell generic connection';
		states[Connection.NONE]     = 'No network connection';
		
		if((states[networkState] == 'Unknown connection') || (states[networkState] == 'Cell generic connection') || (states[networkState] == 'No network connection'))
		{
			navigator.notification.alert(
				'Keine Internetverbindung: ' + states[networkState],  // message
				alertDismissed,         // callback
				'Hinweis',            // title
				'OK'                  // buttonName
			);
		}
    }

	



</script>
